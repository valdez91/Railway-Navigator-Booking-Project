<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Links to the external CSS file  -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!-- Contains the main content of the page -->
    <div class="container">
        <!-- Defines a form for user input -->
        <form class="form-group">
            <h1 class="text-center" id="top-header">RAILWAY BOOKING APPLICATION</h1>
<!-- Contains the train information and stops  -->
            <div id="container">
                <div id="info">
                    <h1>Train Information</h1>
                    <button id="viewTrainInfoButton">View Info</button>
                    <p id="trainName"></p>
                    <p id="timestamp"></p>
                </div>
                <!-- Contains the train information and stops  -->
                <div class="stations">
                    <h2 id="stationsHeader" class="stations-header">Active Stations</h2>
                    <ul class="ui list" id="stations-list">
                        <li class="stationList">Active stations</li>
                    </ul>
                </div>
                <!-- Contains the train information and stops  -->
                <div class="Con-table">
                    <h2 id="stopsHeader">Check Available Stops</h2>
                <table id="stops">
                    <thead>
                        <tr>
                            <th>Station</th>
                            <th>Date & Time</th>
                            <th>Delay</th>
                            <th>Platform</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                </div>
            <!-- Contains the form for user input -->
            <div id="form" >
                <!-- Displays the booking details header -->
                <h3 class="text-white">Booking Details</h3>
                <div id="input">
                    <select id="input-group" class="station" style="background: black;">
                        <option value="">From</option>
                        <option value="">Antwerp-Central</option>
                        <option value="">Antwerp-Berchem</option>
                        <option value="">Antwerp-South</option>
                        <option value="">Beveren</option>
                        <option value="">Sint-Niklaas</option>
                        <option value="">Lokeren</option>
                        <option value="">Ghent-Dampoort</option>
                        <option value="">Ghent-Sint-Pieters</option>
                        <option value="">Brugge</option>
                        <option value="">Oostende</option>

                    </select>
                    <!-- Defines the select element for the to station  -->
                    <select id="input-group" class="station" style="background: black;">
                        <option value="">To</option>
                        <option value="">Antwerp-Central</option>
                        <option value="">Antwerp-Berchem</option>
                        <option value="">Antwerp-South</option>
                        <option value="">Beveren</option>
                        <option value="">Sint-Niklaas</option>
                        <option value="">Lokeren</option>
                        <option value="">Ghent-Dampoort</option>
                        <option value="">Ghent-Sint-Pieters</option>
                        <option value="">Brugge</option>
                        <option value="">Oostende</option>

                    </select>
                    
        
                    <input type="date" id="input-group" class="date" placeholder="Departure Date">
                    <input type="time" id="input-group" class="time" placeholder="Departure Time">

                    <!-- Defines the selected element for the customers preffered seating position -->
                    <select id="input-group"  style="background: black;">
                        <option value="">Preffered Seating</option>
                        <option value="">Economy</option>
                        <option value="">Business Class</option>
                        <option value="">First Class</option>
                    </select>
                </div>
                <!-- Defines the form for user cartegory in terms of age -->
                <div id="input2">
                    <input type="number" id="input-group" placeholder="Adult">
                    <input type="number" id="input-group" placeholder="Children(2-11years)">
                    <input type="number" id="input-group" placeholder="infant(under 2years)">
                </div>

                <div id="input3">
                    <span id="input-group" class="text-primary">Select Your Fare</span>
                    <input type="radio" name="fare" id="input-group">
                    <label class="text-white" for="input-group">One Way</label>
                    <input type="radio" name="fare" id="input-group">
                    <label class="text-white" for="input-group">Return</label>
                </div>
                <div id="input4">
                    <input type="date" id="input-group" placeholder="Return Date" >
                    <input type="date" id="input-group" placeholder="Return time" >
                    <input type="text" id="input-group" placeholder="Any Message">
                </div>
                <div id="input5">
                    <h3 class="text-white">Personal Details</h3>
                </div>
                <div id="input6">
                    <input type="text" id="input-group" placeholder="Full Name">
                    <input type="text" id="input-group" placeholder="Phone Number">
                    <input type="text" id="input-group" placeholder="Email">
                </div>
                <button type="submit" id="btn">Submit Form</button>
                <button type="reset" id="btn2">Clear Form</button>
            </div>
            
        </form>
    </div>
</div>
<!-- Links to the external JavaScript file -->
    <script src="./src/mains.js"></script>
</body>
</html>
